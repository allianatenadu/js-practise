<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Show</title>
    <link rel="stylesheet" href="pictureshow.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
        </div>
        <div class="picture-container">
            <img id="picture" src="images/image1.jpg" alt="Slideshow Image">
            <a id="downloadLink" href="images/image1.jpg" download>
                <button class="download-btn">Download</button>
            </a>
        </div>
    </div>
    <script src="pictureshow.js"></script>
</body>
</html>
