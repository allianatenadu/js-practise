<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Onload Example</title>
    <script>
        function imageLoaded() {
            alert('Image is fully loaded!');
        }
    </script>
</head>
<body>
    <img src="images/pexels-brenoanp-442535-1136575.jpg" width="600px" height="500px" alt="Example Image" onload="imageLoaded()">
</body>
</html>
